name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-nix:
    name: Build ${{ matrix.system }}
    runs-on: ${{ matrix.runner }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-latest
            binary_name: grit-linux-amd64
          - system: x86_64-darwin
            runner: macos-13
            binary_name: grit-darwin-amd64
          - system: aarch64-darwin
            runner: macos-14
            binary_name: grit-darwin-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Build with Nix
        run: nix build .#packages.${{ matrix.system }}.default -L

      - name: Package binary
        run: |
          cp result/bin/grit ${{ matrix.binary_name }}
          chmod +x ${{ matrix.binary_name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}
          retention-days: 1

  build-go-cross:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-arm64
            goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
            packages: gcc-aarch64-linux-gnu
            binary_name: grit-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install cross tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.packages }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        run: go build -o ${{ matrix.binary_name }} -ldflags="-s -w"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}
          retention-days: 1

  release:
    needs: [build-nix, build-go-cross]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat changelog/*.md | grep -v '^#' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Checksums
        run: |
          cd dist
          sha256sum grit-* > checksums.txt

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/grit-*
            dist/checksums.txt
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            ### Download Binary
            
            **Linux (amd64)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/grit-linux-amd64
            chmod +x grit-linux-amd64
            sudo mv grit-linux-amd64 /usr/local/bin/grit
            ```
            
            **Linux (arm64)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/grit-linux-arm64
            chmod +x grit-linux-arm64
            sudo mv grit-linux-arm64 /usr/local/bin/grit
            ```
            
            **macOS (Intel)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/grit-darwin-amd64
            chmod +x grit-darwin-amd64
            sudo mv grit-darwin-amd64 /usr/local/bin/grit
            ```
            
            **macOS (Apple Silicon)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/grit-darwin-arm64
            chmod +x grit-darwin-arm64
            sudo mv grit-darwin-arm64 /usr/local/bin/grit
            ```
            
            ### Verify Checksums
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/checksums.txt
            sha256sum -c checksums.txt
            ```
            
            ### Using Nix Flakes
            ```bash
            nix run github:${{ github.repository }}/${{ steps.version.outputs.VERSION }} -- --help
            ```
            
            Or add to your flake:
            ```nix
            {
              inputs.grit.url = "github:${{ github.repository }}/${{ steps.version.outputs.VERSION }}";
            }
            ```
          draft: false
          prerelease: false
